<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="40x40 "
            href="./images/codeFavicon.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/dist/styles.css" />
        <title>NFT preview card component</title>
    </head>
    <body class="box-border bg-mainBg text-para">
        <main
            class="flex h-screen flex-col items-center justify-center bg-mainBg"
        >
            <div class="max-w-sm bg-cardBg">
                <img
                    src="./images/image-equilibrium.jpg"
                    alt="Equilibrium Cube"
                />
                <div>
                    <h1 class="text-title font-semibold text-white">
                        Equilibrium #3429
                    </h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div>
                        <div>
                            <img
                                src="./images/icon-ethereum.svg"
                                alt="ethereum icon"
                            />
                            <span> 0.041 ETH </span>
                        </div>
                        <img src="./images/icon-clock.svg" alt="" />
                        <span> 3 days left </span>
                        <div>
                            <img src="./images/image-avatar.png" alt="" />
                            <p>Creation of Jules Wyvern</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
